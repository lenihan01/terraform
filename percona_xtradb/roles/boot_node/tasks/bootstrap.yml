---
# This playbook creates database, DB users with remote login

- name: Start Percona-XtraDB Bootstrap Service
  service: name=mysql@bootstrap.service state=started

#- name: create database
#  mysql_db: "name={{ morpheus['customOptions']['databaseName'] }} state=present"

- name: Create database user with password and all database privileges and 'WITH GRANT OPTION'
  mysql_user: "name={{ lookup('ansible.builtin.env', 'SST_USER') }} password={{ lookup('ansible.builtin.env', 'SST_PASSWORD') }} priv=*.*:ALL,GRANT host='%' state=present"
  
- name: Create database user with password and all database privileges and 'WITH GRANT OPTION'
  mysql_user: "name={{ lookup('ansible.builtin.env', 'SST_USER') }} password={{ lookup('ansible.builtin.env', 'SST_PASSWORD') }} priv=*.*:ALL,GRANT host='localhost' state=present"
